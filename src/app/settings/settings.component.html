<h1 class="shift text-center">Settings</h1>
<hr/>

<div class="container justify-content-center align-items-center">
    <div class="row justify-content-center align-items-center cust">
        <form method="post" class="col-md-4">
            <div class="form-group">
                <div class="form-check-inline">
                    <h5>Background Image:</h5>
                </div>

                <div class="form-check-inline">
                    <input type="file" accept="image/png" id="img" (change)="selectImg($event)"/>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check-inline">
                    <h5>Default:</h5>
                </div>

                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="defaultChoice" value="yes" id="radioYes" [checked]="checkedYes"  (click)="showForm(0)" [(ngModel)]="newColor.defaultColor"/>
                    <label for="radioYes" class="form-check-label">Yes</label>
                </div>

                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="defaultChoice" value="no" id="radioNo" [checked]="checkedNo" (click)="showForm(1)" [(ngModel)]="newColor.defaultColor"/>
                    <label for="radioNo" class="form-check-label">No</label>
                </div>
            </div>

            <div class="mt-3">
                <div *ngIf="toggle">
                    <h5>Colors:</h5>

                    <div class="row">
                        <div class="col-4 me-4">
                            <div class="form-group">
                                <label for="topMenu">Top Menu:</label>
                                <input type="color" class="form-control form-control-color" name="topMenu"  id="topMenu" [(ngModel)]="newColor.tMenu"/>
                            </div>

                            <div class="form-group">
                                <label for="sideMenu">Side Menu:</label>
                                <input type="color" class="form-control form-control-color" name="sideMenu"  id="sideMenu" [(ngModel)]="newColor.sMenu"/>
                            </div>
                        </div>

                        <div class="col-7">
                            <div class="form-group">
                                <label for="menuBg">Menu Background:</label>
                                <input type="color" class="form-control form-control-color" name="menuBg"  id="menuBg" [(ngModel)]="newColor.menuBG"/>
                            </div>

                            <div class="form-group">
                                <label for="listBg">List Background:</label>
                                <input type="color" class="form-control form-control-color" name="listBg"  id="listBg" [(ngModel)]="newColor.listBG"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="button" class="btn btn-danger me-2">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="saveColor()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
